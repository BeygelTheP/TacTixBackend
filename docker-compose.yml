services:
    api:
        build: .
        ports:
            - "5000:5000"
        volumes:
            - ./src/TacTix.WebApi:/source
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server:2019-latest"
        user: root
        ports:
            - "1433:1433"
        volumes:
            - sql1data:/var/opt/mssql/data
        environment:
            SA_PASSWORD: "U^,zIg#VIO*82kT:"
            ACCEPT_EULA: "Y"
volumes:
  sql1data:
    driver: local